<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8" />
    <title>تلگرام من</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background-color: #4b0082; /* بنفش تیره */
            color: #e0c3fc; /* بنفش روشن برای متن */
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        h1 {
            color: #d8b6ff; /* بنفش ملایم‌تر */
            font-size: 28px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        a {
            color: #c799ff; /* بنفش روشن */
            text-decoration: none;
            font-weight: bold;
            font-size: 22px;
            border: 2px solid #c799ff;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s, color 0.3s;
            display: inline-block;
            margin: 8px 0;
        }
        a:hover {
            background-color: #c799ff;
            color: #4b0082;
        }
        ul {
            list-style: none;
            padding: 0;
            margin-top: 10px;
        }
        li {
            margin: 10px 0;
        }
        .hearts {
            margin-top: 30px;
        }
        .heart {
            font-size: 30px;
            margin: 0 6px;
            animation: pulse 1.5s infinite;
            color: #bb86fc;
            display: inline-block;
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                color: #ff4d6d;
            }
            50% {
                transform: scale(1.2);
                color: #ff758f;
            }
        }
        .channels-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 40px;
            color: #d8b6ff;
        }
    </style>
</head>
